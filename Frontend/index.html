<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/users.js"></script>
</head>
<body>
    <div class="container mt-5 col-6">
        <!-- Content here -->
        <div class="mb-3">
            <label for="exampleId" class="form-label">Id</label>
            <input type="number" class="form-control" id="exampleId" placeholder="Id">
        </div>
        <div class="mb-3">
            <label for="exampleName" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleName" placeholder="Name">
        </div>
        <div class="mb-3">
            <label for="exampleAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="exampleAddress" placeholder="Address">
        </div>

        <button type="button" class="btn btn-primary" onclick="saveUser()">Save</button>
        <button type="button" class="btn btn-secondary" onclick="updateUser()">Update</button>
        <button type="button" class="btn btn-warning" onclick="clearFields()">Clear</button>
        <button type="button" class="btn btn-success" onclick="deleteUser()">Delete</button>

        <div class="mt-3">
            <div class="table-section">
                <table class="table table-bordered border-primary table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                        </tr>
                    </thead>
                    <tbody id="userTable">
                        <tr>
                            <td>1</td>
                            <td>Mark</td>
                            <td>NY</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
        
    </div>
</body>
</html>
